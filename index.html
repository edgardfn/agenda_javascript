<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
            <select name="hora-tarefa" id="hora-tarefa">
                <option value="00">00:00</option>
                <option value="01">01:00</option>
                <option value="02">02:00</option>
                <option value="03">03:00</option>
                <option value="04">04:00</option>
                <option value="05">05:00</option>
                <option value="06">06:00</option>
                <option value="07">07:00</option>
                <option value="08">08:00</option>
                <option value="09">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>
                <option value="24">24:00</option>
        
            </select>
        </form>

        <button onclick="adicionarTarefa()">Criar tarefa</button>
            
        <button onclick="limparTarefas()" >Limpar Tarefas</button>
        
        
        
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div id="domingo"></div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="segunda"></div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="terca"></div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="quarta"></div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="quinta"></div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div id="sexta"></div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="sabado"></div>
        </div>
    </section>
    
</body>
</html>
